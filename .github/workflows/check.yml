name: Run Code Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Project
      run: cd build && cmake ..

    - name: Run linters
      run: make lint

    - name: Run format check
      run: make format
